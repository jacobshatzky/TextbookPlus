<body>
    <script src="navigate.js"></script>
    <link rel="stylesheet" href="styles.css">
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <form id="login_form" class="form_class" action="index.html" method="post">
            <div class="form_div">
                <label>First Name:</label>
                <input class="field_class" name="first_name" type="text" placeholder="John" autofocus>
                <label>Last Name:</label>
                <input id="last" class="field_class" name="last_name" type="text" placeholder="Smith">
                <label>Email:</label>
                <input class="field_class" name="email" type="email" placeholder="johnsmith@gmail.com" autofocus>
                <label>Phone:</label>
                <input class="field_class" name="Phone" type="text" placeholder="123-456-789" autofocus>
                <button class="submit_class" onclick="gotoIndex()">Entrar</button>
               
            </div>

        </form>
    </main>
    <footer>
        <p>Developed by <a href="#">TextbookPlus&trade;</a></p>
    </footer>
</body>
